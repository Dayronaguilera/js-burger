<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBurger</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container-fluid">
    <div class="container">

        <header class="row position-relative">
            <h1 class="d-flex align-items-center">Create Your Burger</h1>
            <div class=" logo-img">
                <img  src="./img/burger-top.png" alt="logo-burger">
            </div>
        </header>

        <main class="row">
            <div class="offset-2 col-10 ">
                <h1 class="burgherName"></h1>
                <h3>Ingredients</h3>
                <form class="row  align-items-center">
                    <ul class="col-6 ">
                        <li>
                            <div class="container-img">
                                <img src="./img/cheese.svg" alt="cheese">
                            </div>
                            <label class="ingre" for="ingredients1">Cheese</label>
                            <input type="checkbox" class="check-ingre" id="ingredients1" name="ingredients1" value="3"> 
                            <label class="add" for="ingredients1">add</label>
                     
                        </li>
                        <li>
                            <div class="container-img">
                                <img src="./img/fried-egg.svg" alt="Egg">
                            </div>
                            <label class="ingre" for="ingredients2">Egg</label>
                            <input type="checkbox" class="check-ingre" id="ingredients2" name="ingredients2" value="3">   
                            <label class="add" for="ingredients2">add</label>                    
                        </li>
                        <li>
                            <div class="container-img">
                                <img src="./img/mustard.svg" alt="mustard">
                            </div>
                            <label class="ingre" for="ingredients3">Mustard</label>  
                            <input type="checkbox" class="check-ingre" id="ingredients3" name="ingredients3" value="1"> 
                            <label class="add" for="ingredients3">add</label>            
                        </li>
                    </ul>
                    <ul class="col-6 ">
                        <li>
                            <div class="container-img">
                                <img src="./img/tomato.svg" alt="tomato">
                            </div>
                            <label class="ingre" for="ingredients4">Tomato</label>
                            <input type="checkbox" class="check-ingre" id="ingredients4" name="ingredients4" value="2">                      
                            <label class="add" for="ingredients4">add</label>
                        </li>
                        <li>
                            <div class="container-img">
                                <img src="./img/lettuce.svg" alt="lettuce">
                            </div>
                            <label class="ingre" for="ingredients5">Lettuce</label>
                            <input type="checkbox" class="check-ingre" id="ingredients5" name="ingredients5" value="1">                       
                            <label class="add" for="ingredients5">add</label>
                        </li>
                        <li>
                            <div class="container-img">
                                <img src="./img/ketchup.svg" alt="ketchup">
                            </div>
                            <label class="ingre" for="ingredients6">Ketchup</label>  
                            <input type="checkbox" class="check-ingre" id="ingredients6" name="ingredients6" value="1">             
                            <label class="add" for="ingredients6">add</label>
                        </li>
                    </ul>
                </form> 
                <div class="insert-cupon">
                    <span>Discount Cupon : </span>
                    <input type="text" class="discount">
                </div>
            </div>       
                <div class="button d-flex justify-content-center">
                    <button class="create-boxes btn-lg btn btn-outline-warning ">Calculate</button>  
                </div> 
        </main>

        <footer class="row">
            <div class=" d-flex justify-content-around  align-items-center">
                <h4 >Your Price is :</h4>
                <div id="price-burger"></div>
            </div>     
        </footer>

    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
